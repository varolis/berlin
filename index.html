<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <!-- Neu: verhindert Auto-Zoom in iOS-Safari -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Frame-Layout: zentrierte Mitte</title>

  <style>
    html,body{margin:0;height:100%;background:#000;}
    iframe{display:block;border:none}

    /* Haupt-Container */
    .container{display:flex;flex-direction:column;height:100%;width:100%}

    /* ── OBERER BEREICH ─────────────────────────────── */
    .top-row{display:flex;flex:1 1 0}

    .side{
      flex:0 1 300px;              /* fixe Breite, darf schrumpfen */
      overflow:hidden;
    }

    /* Mittleres Feld – ZENTRIERT */
    .middle{
      flex:0 1 auto;               /* wächst nicht, kann schrumpfen */
      margin-inline:auto;          /* perfekt zentriert              */
      display:flex;
      align-items:stretch;
      /* Neu: verhindert, dass es breiter als der Viewport wird */
      max-width:100vw;
    }
    .middle iframe{
      aspect-ratio:16/9;
      width:100%;
      height:auto;
      max-height:100%;
    }

    /* äußere iFrames (NEU) */
    .sideframe{
      width:100%;
      height:100%;
      border:0;
      overflow:hidden;     /* Safari etc. */
      scrollbar-width:none;/* Firefox   */
    }
    .sideframe::-webkit-scrollbar{display:none;} /* Chrome, Edge */

    /* ── UNTERER BEREICH (Wetter) ───────────────────── */
    .bottom-row{
      flex:0 0 300px;
      overflow:hidden;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top-row">
      <div class="side">
        <iframe src="left.html"  class="sideframe" scrolling="no" title="links"></iframe>
      </div>

      <div class="middle">
        <iframe src="ezansaati.html" title="Gebets-/Uhr-Widget"></iframe>
      </div>

      <div class="side">
        <iframe src="right.html" class="sideframe" scrolling="no" title="rechts"></iframe>
      </div>
    </div>

    <!-- Wetter unten -->
    <div class="bottom-row">
      <iframe src="wetter-widget.html"
              title="Wetter"
              style="width:100%;height:100%;overflow:hidden"
              scrolling="no"></iframe>
    </div>

  </div>
</body>
</html>
