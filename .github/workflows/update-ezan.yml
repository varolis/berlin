name: Ezan JSON täglich aktualisieren

on:
  schedule:
    - cron: '1 0 * * *'  # jeden Tag um 00:01 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Repository klonen
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: JSON herunterladen
        run: |
          pip install requests
          python update_ezan_json.py

      - name: Änderungen committen
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add ezan.json
          git commit -m "Tägliches Update der ezan.json" || echo "Nichts zu committen"
          git push
