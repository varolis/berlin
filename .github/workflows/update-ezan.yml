name: Ezan JSON täglich aktualisieren

on:
  schedule:
    - cron: '1 0 * * *'  # täglich um 00:01 UTC
  workflow_dispatch:     # manuell auslösbar

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Repository klonen
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Abhängigkeiten installieren & JSON aktualisieren
        run: |
          pip install requests
          python update_ezan_json.py

      - name: Änderungen committen und pushen (nur wenn nötig)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ezan.json
          if git diff --cached --quiet; then
            echo "Keine Änderungen – kein Commit nötig."
          else
            git commit -m "Tägliches Update der ezan.json"
            git push
          fi
